<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <title>Translate Page With Local Storage</title>
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <div class="display-6 col-md-12 p-5">
          <div class="lang" key="home">Anasayfa</div>
          <div class="lang" key="about">Hakkında</div>
          <div class="lang" key="gallery">Galeri</div>
          <div class="lang" key="contact">İletişim</div>
          <div class="lang" key="callnow">Hemen arayın ve kaydolun!</div>

          <a href="#" id="tr" class="translate">Türkçe</a>
          <a href="#" id="en" class="translate">English</a>
          <a href="#" id="de" class="translate">Deutch</a>
        </div>
      </div>
    </div>
  </body>
</html>
